<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Temporizador -->
    <meta http-equiv="refresh" content="5;url= ../../index.html">
    <title>Cargando...</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../../assets/styles/estilos.css">
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <!--FONTAWSOME-->
    <script src="https://kit.fontawesome.com/57bc4e881f.js" crossorigin="anonymous"></script>
    <!-- -->
    <style>
        body {
            align-items: center;
            background: #EDEEFF;
            display: flex;
            height: 100vh;
            justify-content: center;
            margin: 0px;
        }

        /* Titulo arriba del spinner */
        .titulo {
            color: #000;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }

        .spinner {
            animation: spin 1s linear infinite;
            background: linear-gradient(to right, #892ae5 0%, #892ae5 25%, #5220cd 50%, #4367d3 75%, #4367d3 100%);
            border-radius: 50%;
            height: 250px;
            position: relative;
            width: 250px;
            margin: 0 auto;
        }

        .fondo {
            background: #EDEEFF;
            height: 200px;
            margin: 25px;
            position: absolute;
            width: 200px;
            border-radius: 50%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <h1 class="titulo text-center">Compra realizada con éxito</h1>
                <h2 class="titulo">Será redirigido al inicio</h2>
            </div>
            <div class="col-12">
                <div class="spinner">
                    <div class="fondo"></div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
